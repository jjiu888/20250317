<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>動畫網頁</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1; /* 將 iframe 放在背景 */
        pointer-events: auto; /* 確保 iframe 可以操控 */
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none; /* 確保 canvas 不會阻擋 iframe 的操作 */
      }
    </style>
  </head>

  <body>
    <iframe src="https://www.et.tku.edu.tw/" frameborder="0"></iframe>
    <script src="sketch.js"></script>
  </body>
</html>
